<div class="flex flex-col h-screen">
  <div class="text-3xl font-bold underline h-20 bg-red-200 flex items-center px-2">
    <span>Meat N' Heat</span>
  </div>
  <nav class="font-semibold h-10 bg-red-100 flex items-center px-2 a-container">
    @if (authService.isLoggedIn) {
      <a routerLink="profiles">Profiles</a>
      <a routerLink="">Events</a>
      <a class="cursor-pointer" (click)="authService.logout()">Log Out</a>

    } @else {
      <a routerLink="register">Register</a>
      <a routerLink="login">Login</a>
    }
  </nav>
  <div class="flex-1 p-4">
    <router-outlet></router-outlet>
  </div>
</div>
