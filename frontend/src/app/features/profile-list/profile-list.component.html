<div class="flex justify-center items-center h-full bg-gray-100">
  <div
    class="relative w-80 h-[520px] bg-white shadow-lg rounded-2xl overflow-hidden transition-transform duration-300 profile-card"
    [ngClass]="{ 'swipe-left': swipeDirection === 'left', 'swipe-right': swipeDirection === 'right', 'reset-position': !swipeDirection }"
  >
    @if (profile) {
      <img src="https://picsum.photos/id/{{profile.id!}}/200" alt="Profile Photo" class="w-full h-2/3 object-cover">
      <div class="p-4">
        <h2 class="text-xl font-bold">{{ profile?.username }}</h2>
        <p class="text-gray-600">{{ profile?.gender }}</p>
        <p class="text-sm text-gray-500">Food Preferences: {{ profile?.dietType | titlecase }}
        </p>
        <p class="text-sm text-gray-500">Seeking:
          {{ profile?.preference | preference }}
        </p>
        <div class="flex justify-between mt-4">
          <button (click)="pass()" class="custom px-4 py-2 bg-red-500 text-white rounded-lg font-semibold">Pass</button>
          <button (click)="like()" class="custom px-4 py-2 bg-green-500 text-white rounded-lg font-semibold">Spice</button>
        </div>
      </div>
    } @else {
      <div class="flex flex-col items-center justify-center h-100 text-lg font-semibold">
        <span>No New Profiles</span>
        <span>Â¡Cook Back Later!</span>
      </div>
    }
  </div>
</div>
