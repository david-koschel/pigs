<div class="flex justify-center items-center h-full bg-gray-100">
  <div class="relative w-80 h-[450px] bg-white shadow-lg rounded-2xl overflow-hidden transition-transform duration-300 profile-card"
       [ngClass]="{ 'swipe-left': swipeDirection === 'left', 'swipe-right': swipeDirection === 'right', 'reset-position': !swipeDirection }">
    <img [src]="profile.photo" alt="Profile Photo" class="w-full h-2/3 object-cover">
    <div class="p-4">
      <h2 class="text-xl font-bold">{{ profile.name }}</h2>
      <p class="text-gray-600">{{ profile.gender }}</p>
      <p class="text-sm text-gray-500">Preferences: {{ profile.preferences.join(', ') }}</p>
      <div class="flex justify-between mt-4">
        <button (click)="pass()" class="px-4 py-2 bg-red-500 text-white rounded-lg">Pass</button>
        <button (click)="like()" class="px-4 py-2 bg-green-500 text-white rounded-lg">Like</button>
      </div>
    </div>
  </div>
</div>
